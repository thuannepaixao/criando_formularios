<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para
        agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
  
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input type="text" id="mentoring-name" required minlength="8">
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-surname">Sobrenome</label>
              <input type="text" id="mentoring-surname" required minlength="8">
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentoring-email">
          </div>
          
          <div class="input-wrapper">
            <label for="mentoring-password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="mentoring-password" required minlength="6">
          </div>  
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentoring-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-mentor" required minlength="6">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários diponíveis</legend>

          <legend id="mentoring-schedules">Primeira mentoria</legend>
          <div class="col-3FirstMentoring">
            
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date"/>
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin"/>
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end"/>
            </div>
            
          </div>
          
          <legend id="mentoring-schedules">Segunda mentoria</legend>
          <div class="col-3SecondMentoring">
            
            <div class="input-wrapper">
              <label for="mentoring-dateSecond">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-dateSecond"/>
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-beginSecond">Das</label>
              <input type="time" id="mentoring-beginSecond"/>
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-endSecond">Até</label>
              <input type="time" id="mentoring-endSecond"/>
            </div>
  
          </div>
        </div>
      </fieldset>
      
    </form>

    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>

  </div>
  
</body>
</html>
